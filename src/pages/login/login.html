<ion-content class="cloud-layer">
  <ion-row>
    <ion-col>
      <br />
      <img [@flyInBottomSlow]="logoState" src="../../assets/iad.png" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list inset [@flyInBottomFast]="formState">
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <br />
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button class="login-button" [@fadeIn]="loginState" (click)="onSubmit()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
